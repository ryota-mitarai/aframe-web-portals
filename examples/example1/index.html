<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example 1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../../dist/aframe-web-portals.umd.js"></script>
  </head>

  <body>
    <a-scene>
      <!--Camera-->
      <a-entity
        id="player"
        position="0 1.6 0"
        camera
        wasd-controls="acceleration: 15;"
        look-controls="pointerLockEnabled: false"
      >
        <a-cursor position="0 0 -.05" scale=".04 .04 1"></a-cursor>
        <!--For Collision Detection-->
        <a-cylinder radius="0.5"></a-cylinder>
      </a-entity>

      <!--Portal-->
      <a-entity position="-3 1.2 -6" web-portal="url:https://aframe.io; text:aframe.io; player:#player;"> </a-entity>

      <!--Environment-->
      <a-sky color="#aff"></a-sky>
      <a-plane rotation="-90 0 0" width="16" height="16" color="#3fa841"></a-plane>
      <a-box position="0 2.5 -8" width="16" height="5" depth=".25" color="#a8413f"></a-box>
    </a-scene>
  </body>
</html>
